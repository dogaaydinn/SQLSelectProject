version: '3.9'

services:
  # PostgreSQL Primary Database
  postgres:
    image: postgres:16-alpine
    container_name: sqlselect-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: employees
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
      - ./database/init:/database/init
      - ./EmployeesExcerpt.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d employees"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  # PostgreSQL Read Replica
  postgres-replica:
    image: postgres:16-alpine
    container_name: sqlselect-postgres-replica
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_REPLICA_PORT:-5433}:5432"
    depends_on:
      - postgres
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sqlselect-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis} --maxmemory 512mb --maxmemory-policy allkeys-lru
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # FastAPI Backend (Python)
  api-python:
    build:
      context: ./services/api-python
      dockerfile: Dockerfile
      args:
        PYTHON_VERSION: 3.11
    container_name: sqlselect-api-python
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/employees
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/0
      ENVIRONMENT: ${ENVIRONMENT:-development}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
    ports:
      - "${API_PYTHON_PORT:-8000}:8000"
    volumes:
      - ./services/api-python:/app
      - python_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # Node.js/TypeScript API
  api-node:
    build:
      context: ./services/api-node
      dockerfile: Dockerfile
      args:
        NODE_VERSION: 20
    container_name: sqlselect-api-node
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/employees
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/1
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost:8080}
    ports:
      - "${API_NODE_PORT:-3000}:3000"
    volumes:
      - ./services/api-node:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # NVIDIA CUDA Analytics Service
  analytics-cuda:
    build:
      context: ./services/analytics-cuda
      dockerfile: Dockerfile
    container_name: sqlselect-analytics-cuda
    restart: unless-stopped
    runtime: nvidia
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/employees
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
      CUDA_VISIBLE_DEVICES: 0
    ports:
      - "${ANALYTICS_PORT:-8001}:8001"
    volumes:
      - ./services/analytics-cuda:/app
      - cuda_cache:/root/.cache
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - sqlselect-network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # GraphQL API Gateway
  graphql-gateway:
    build:
      context: ./services/graphql-gateway
      dockerfile: Dockerfile
    container_name: sqlselect-graphql
    restart: unless-stopped
    environment:
      API_PYTHON_URL: http://api-python:8000
      API_NODE_URL: http://api-node:3000
      ANALYTICS_URL: http://analytics-cuda:8001
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis}@redis:6379/2
    ports:
      - "${GRAPHQL_PORT:-4000}:4000"
    depends_on:
      - api-python
      - api-node
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # NGINX API Gateway & Load Balancer
  nginx:
    image: nginx:alpine
    container_name: sqlselect-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_cache:/var/cache/nginx
    depends_on:
      - api-python
      - api-node
      - graphql-gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: sqlselect-prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: sqlselect-grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_INSTALL_PLUGINS: grafana-clock-panel,grafana-simple-json-datasource,grafana-piechart-panel
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-http://localhost:3001}
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    volumes:
      - ./infrastructure/monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./infrastructure/monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Elasticsearch for logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sqlselect-elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

  # Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: sqlselect-kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    depends_on:
      - elasticsearch
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Logstash for log processing
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: sqlselect-logstash
    restart: unless-stopped
    volumes:
      - ./infrastructure/logging/logstash/pipeline:/usr/share/logstash/pipeline
      - ./infrastructure/logging/logstash/config:/usr/share/logstash/config
    depends_on:
      - elasticsearch
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: sqlselect-jaeger
    restart: unless-stopped
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
      COLLECTOR_OTLP_ENABLED: true
    ports:
      - "${JAEGER_UI_PORT:-16686}:16686"
      - "${JAEGER_COLLECTOR_PORT:-14268}:14268"
      - "${JAEGER_OTLP_GRPC_PORT:-4317}:4317"
      - "${JAEGER_OTLP_HTTP_PORT:-4318}:4318"
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # PgAdmin for database management
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: sqlselect-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@sqlselect.local}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./infrastructure/pgadmin/servers.json:/pgadmin4/servers.json:ro
    depends_on:
      - postgres
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Apache Kafka for event streaming
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: sqlselect-zookeeper
    restart: unless-stopped
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: sqlselect-kafka
    restart: unless-stopped
    ports:
      - "${KAFKA_PORT:-9092}:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    networks:
      - sqlselect-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G

volumes:
  postgres_data:
    driver: local
  postgres_replica_data:
    driver: local
  redis_data:
    driver: local
  python_cache:
    driver: local
  cuda_cache:
    driver: local
  nginx_cache:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  sqlselect-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
