groups:
  - name: application_alerts
    interval: 30s
    rules:
      # High error rate on API
      - alert: HighAPIErrorRate
        expr: |
          rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API error rate detected"
          description: "Service {{ $labels.service }} has error rate of {{ $value | humanizePercentage }} (threshold: 5%)"

      # High API response time
      - alert: HighAPIResponseTime
        expr: |
          histogram_quantile(0.95,
            rate(http_request_duration_seconds_bucket[5m])
          ) > 1.0
        for: 5m
        labels:
          severity: warning
          component: api
        annotations:
          summary: "High API response time"
          description: "Service {{ $labels.service }} p95 response time is {{ $value }}s (threshold: 1s)"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "Service {{ $labels.job }} on {{ $labels.instance }} has been down for more than 2 minutes"

      # High CPU usage
      - alert: HighCPUUsage
        expr: |
          rate(process_cpu_seconds_total[5m]) > 0.8
        for: 10m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High CPU usage"
          description: "Service {{ $labels.service }} CPU usage is {{ $value | humanizePercentage }}"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes / process_virtual_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          component: infrastructure
        annotations:
          summary: "High memory usage"
          description: "Service {{ $labels.service }} memory usage is {{ $value | humanizePercentage }}"

  - name: database_alerts
    interval: 30s
    rules:
      # Database connection failures
      - alert: DatabaseConnectionFailures
        expr: |
          rate(database_errors_total{type="connection"}[5m]) > 0
        for: 2m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "Database connection failures detected"
          description: "Database error rate is {{ $value }} errors/sec"

      # Slow queries
      - alert: SlowDatabaseQueries
        expr: |
          rate(database_query_duration_seconds_sum[5m]) /
          rate(database_query_duration_seconds_count[5m]) > 1.0
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "Slow database queries"
          description: "Average query time is {{ $value }}s (threshold: 1s)"

      # PostgreSQL down
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          component: database
        annotations:
          summary: "PostgreSQL database is down"
          description: "PostgreSQL has been down for more than 1 minute"

      # High connection usage
      - alert: HighDatabaseConnections
        expr: |
          (pg_stat_activity_count / pg_settings_max_connections) > 0.8
        for: 5m
        labels:
          severity: warning
          component: database
        annotations:
          summary: "High database connection usage"
          description: "Database connection usage is {{ $value | humanizePercentage }}"

  - name: cache_alerts
    interval: 30s
    rules:
      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          (rate(cache_hits_total[5m]) /
          (rate(cache_hits_total[5m]) + rate(cache_misses_total[5m]))) < 0.5
        for: 10m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }} (threshold: 50%)"

      # Redis down
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          component: cache
        annotations:
          summary: "Redis is down"
          description: "Redis has been down for more than 1 minute"

      # High Redis memory usage
      - alert: HighRedisMemoryUsage
        expr: |
          (redis_memory_used_bytes / redis_memory_max_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          component: cache
        annotations:
          summary: "High Redis memory usage"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

  - name: business_metrics
    interval: 60s
    rules:
      # Unusual number of employee creations
      - alert: UnusualEmployeeCreations
        expr: |
          rate(employees_created_total[1h]) > 100
        for: 10m
        labels:
          severity: info
          component: business
        annotations:
          summary: "Unusual number of employee creations"
          description: "{{ $value }} employees created in the last hour"

      # High authentication failure rate
      - alert: HighAuthFailureRate
        expr: |
          (rate(auth_failures_total[5m]) /
          rate(auth_attempts_total[5m])) > 0.5
        for: 5m
        labels:
          severity: warning
          component: security
        annotations:
          summary: "High authentication failure rate"
          description: "Auth failure rate is {{ $value | humanizePercentage }}"

  - name: gpu_alerts
    interval: 30s
    rules:
      # GPU utilization too low
      - alert: LowGPUUtilization
        expr: |
          avg_over_time(nvidia_gpu_duty_cycle[5m]) < 20
        for: 30m
        labels:
          severity: info
          component: gpu
        annotations:
          summary: "Low GPU utilization"
          description: "GPU utilization is {{ $value }}% (expected >20% when analytics service is active)"

      # GPU memory high
      - alert: HighGPUMemory
        expr: |
          (nvidia_gpu_memory_used_bytes / nvidia_gpu_memory_total_bytes) > 0.9
        for: 5m
        labels:
          severity: warning
          component: gpu
        annotations:
          summary: "High GPU memory usage"
          description: "GPU memory usage is {{ $value | humanizePercentage }}"

      # GPU temperature high
      - alert: HighGPUTemperature
        expr: nvidia_gpu_temperature_celsius > 80
        for: 5m
        labels:
          severity: warning
          component: gpu
        annotations:
          summary: "High GPU temperature"
          description: "GPU temperature is {{ $value }}°C (threshold: 80°C)"
