global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'employee-mgmt-docker'
    environment: 'development'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - 'alertmanager:9093'

# Load rules
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Python FastAPI service
  - job_name: 'api-python'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-python:8000']
        labels:
          service: 'api-python'
          tier: 'backend'

  # CUDA Analytics service
  - job_name: 'analytics-cuda'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['analytics-cuda:8001']
        labels:
          service: 'analytics-cuda'
          tier: 'analytics'

  # Node.js API service
  - job_name: 'api-node'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['api-node:3000']
        labels:
          service: 'api-node'
          tier: 'backend'

  # GraphQL Gateway
  - job_name: 'graphql-gateway'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['graphql-gateway:4000']
        labels:
          service: 'graphql-gateway'
          tier: 'gateway'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          tier: 'database'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          tier: 'cache'

  # Node Exporter (host metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          tier: 'infrastructure'

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
          tier: 'infrastructure'

  # Grafana
  - job_name: 'grafana'
    static_configs:
      - targets: ['grafana:3000']
        labels:
          service: 'grafana'
          tier: 'monitoring'

  # NGINX
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          tier: 'loadbalancer'
