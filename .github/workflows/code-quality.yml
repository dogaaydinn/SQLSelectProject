name: Code Quality

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - '.github/workflows/code-quality.yml'
  push:
    branches: [main, develop]

jobs:
  lint-python:
    name: Python Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'services/api-python/requirements.txt'

      - name: Install dependencies
        working-directory: ./services/api-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Black formatter check
        working-directory: ./services/api-python
        run: |
          black --check --line-length 100 app/

      - name: Run isort check
        working-directory: ./services/api-python
        run: |
          isort --check-only --profile black --line-length 100 app/

      - name: Run Flake8
        working-directory: ./services/api-python
        run: |
          flake8 app/ --max-line-length=100 --statistics

      - name: Run Pylint
        working-directory: ./services/api-python
        run: |
          pylint app/ --rcfile=.pylintrc || true

      - name: Run MyPy type checking
        working-directory: ./services/api-python
        run: |
          mypy app/ --ignore-missing-imports || true

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./services/api-python
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        working-directory: ./services/api-python
        run: |
          bandit -r app/ -ll -x tests/ -f json -o bandit-report.json || true
          bandit -r app/ -ll -x tests/

      - name: Run Safety dependency check
        working-directory: ./services/api-python
        run: |
          safety check --file=requirements.txt || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: services/api-python/bandit-report.json

  code-complexity:
    name: Code Complexity Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install radon
        run: |
          pip install radon

      - name: Calculate cyclomatic complexity
        working-directory: ./services/api-python
        run: |
          radon cc app/ -a -s

      - name: Calculate maintainability index
        working-directory: ./services/api-python
        run: |
          radon mi app/ -s

  dependency-check:
    name: Dependency Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install pip-audit
        run: |
          pip install pip-audit

      - name: Run pip-audit
        working-directory: ./services/api-python
        run: |
          pip-audit -r requirements.txt || true

  quality-summary:
    name: Quality Summary
    runs-on: ubuntu-latest
    needs: [lint-python, security-scan, code-complexity, dependency-check]
    if: always()

    steps:
      - name: Check quality results
        run: |
          echo "Code quality checks completed!"
          echo "Linting: ${{ needs.lint-python.result }}"
          echo "Security: ${{ needs.security-scan.result }}"
          echo "Complexity: ${{ needs.code-complexity.result }}"
          echo "Dependencies: ${{ needs.dependency-check.result }}"

          if [ "${{ needs.lint-python.result }}" != "success" ]; then
            echo "::warning::Linting checks failed or were skipped"
          fi
