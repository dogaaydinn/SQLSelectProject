name: Test Suite

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: employees_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'services/api-python/requirements.txt'

      - name: Install dependencies
        working-directory: ./services/api-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
        run: |
          # Apply migrations using psql
          PGPASSWORD=postgres psql -h localhost -U postgres -d employees_test -f ../../database/migrations/V1__create_schema.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d employees_test -f ../../database/migrations/V2__create_functions_and_triggers.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d employees_test -f ../../database/migrations/V3__create_views_and_materialized_views.sql
          PGPASSWORD=postgres psql -h localhost -U postgres -d employees_test -f ../../database/migrations/V4__create_indexes_and_optimization.sql

      - name: Run linters
        working-directory: ./services/api-python
        run: |
          # Black code formatting check
          black --check app/ tests/

          # isort import sorting check
          isort --check-only app/ tests/

          # flake8 linting
          flake8 app/ tests/ --max-line-length=100 --extend-ignore=E203,W503

      - name: Run type checking
        working-directory: ./services/api-python
        run: |
          mypy app/ --ignore-missing-imports

      - name: Run unit tests
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
          ENVIRONMENT: test
        run: |
          pytest tests/unit/ -v --cov=app --cov-report=xml --cov-report=term

      - name: Run integration tests
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key-for-ci
          ENVIRONMENT: test
        run: |
          pytest tests/integration/ -v --cov=app --cov-append --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./services/api-python/coverage.xml
          flags: unittests
          name: codecov-python
          fail_ci_if_error: false

      - name: Check test coverage threshold
        working-directory: ./services/api-python
        run: |
          coverage report --fail-under=80

  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./services/api-python
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit

      - name: Run Bandit security linter
        working-directory: ./services/api-python
        run: |
          bandit -r app/ -f json -o bandit-report.json || true
          bandit -r app/ -ll

      - name: Run Safety check for known vulnerabilities
        working-directory: ./services/api-python
        run: |
          safety check --json || true
          safety check

      - name: Run pip-audit for dependency vulnerabilities
        working-directory: ./services/api-python
        run: |
          pip-audit --desc || true

      - name: Upload security scan results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: security-reports
          path: services/api-python/bandit-report.json

  docker-lint:
    name: Docker Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run hadolint
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: services/api-python/Dockerfile
          failure-threshold: warning
