name: Test Suite

on:
  pull_request:
    branches: [main, develop]
    paths:
      - 'services/**'
      - '.github/workflows/test.yml'
  push:
    branches: [main, develop]

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: employees_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'services/api-python/requirements.txt'

      - name: Install dependencies
        working-directory: ./services/api-python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run database migrations
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
        run: |
          # Run migrations here if using Alembic
          echo "Migrations would run here"

      - name: Run unit tests
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term

      - name: Run integration tests
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/integration -v --cov=app --cov-report=xml --cov-report=term --cov-append

      - name: Run performance tests
        working-directory: ./services/api-python
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/employees_test
          REDIS_URL: redis://localhost:6379/0
          ENVIRONMENT: test
        run: |
          pytest tests/performance -v --durations=10

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./services/api-python/coverage.xml
          flags: python
          name: python-coverage
          fail_ci_if_error: false

      - name: Check coverage threshold
        working-directory: ./services/api-python
        run: |
          coverage report --fail-under=80

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test-python]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-python.result }}" != "success" ]; then
            echo "Tests failed!"
            exit 1
          fi
          echo "All tests passed!"
