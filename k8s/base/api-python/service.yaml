apiVersion: v1
kind: Service
metadata:
  name: api-python
  labels:
    app: api-python
    component: backend
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
  selector:
    app: api-python
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-python
  labels:
    app: api-python
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: api-python
  labels:
    app: api-python
rules:
  - apiGroups: [""]
    resources: ["configmaps", "secrets"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: api-python
  labels:
    app: api-python
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: api-python
subjects:
  - kind: ServiceAccount
    name: api-python
